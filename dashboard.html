<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QiForge Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <aside class="sidebar glass">
    <h2>QiForge</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Proposals</li>
      <li>Results</li>
    </ul>
    <button id="logoutBtn">Logout</button>
  </aside>

  <main class="content">
    <header>
      <h1 id="welcomeTitle">Welcome, Admin</h1>
    </header>

    <section class="cards">
      <div class="card glass"><h3>Teams</h3><p id="teamCount">3</p></div>
      <div class="card glass"><h3>Projects</h3><p id="projectCount">5</p></div>
      <div class="card glass"><h3>Pending Proposals</h3><p id="proposalCount">2</p></div>
    </section>

    <section class="proposal-section glass">
      <h2>Active Proposals</h2>
      <table>
        <thead>
          <tr>
            <th>Proposal</th><th>Created By</th><th>Status</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="proposalTable"></tbody>
      </table>
    </section>

    <section class="super-section glass" id="superAdminPanel" style="display:none;">
      <h2>Super Admin Override</h2>
      <button id="overrideBtn">Instant Approve All</button>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
